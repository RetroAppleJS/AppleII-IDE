function init_gui(_o)
{ 
  document.getElementById('slider_title').outerHTML = _TITLE();

  var el = document.getElementById("src").value;
  var arr = el.split("\n");

  var out_el = document.getElementById("output")

  for(var i=0;i<arr.length;i++)
  {
    arr[i] = oCOM.trim(arr[i])
    var adr = arr[i].slice(0,4);
    var hexcode = arr[i].slice(5,11);
    hexcode = hexcode.slice(0,2)+" "+hexcode.slice(2,4)+" "+hexcode.slice(4,6)
    out_el.innerHTML += adr+": "+hexcode+"<br>";
  }
}

</script>
