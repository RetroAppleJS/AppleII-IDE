<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Client</title>
</head>
<body>
    <h1>ChatGPT Client</h1>
    <form id="chatForm">
        <label for="query">Enter your query:</label><br>
        <input type="text" id="query" name="query" required><br><br>
        <input type="submit" value="Send">
    </form>
    <div id="response"></div>
</body>
</html>

<script>

document.addEventListener('DOMContentLoaded', () => {
    const apiKey = prompt('Please enter your API key:');

    if (!apiKey) {
        alert('API key is required to proceed.');
        return;
    }

    const chatForm = document.getElementById('chatForm');
    const responseDiv = document.getElementById('response');

    chatForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const query = document.getElementById('query').value;

        responseDiv.textContent = 'Loading...';

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: query }],
                    max_tokens: 100,
                    stream: true
                })
            });

            if (response.ok) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';  // Buffer to hold partial data
                responseDiv.textContent = '';  // Clear the loading message

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    let boundary = buffer.lastIndexOf('\n');
                    if (boundary !== -1) {
                        let chunk = buffer.slice(0, boundary);
                        buffer = buffer.slice(boundary + 1);

                        let messages = chunk.split('\n').filter(Boolean);
                        messages.forEach(message => {
                            if (message.startsWith('data: ')) {
                                const data = message.slice(6);
                                if (data === '[DONE]') {
                                    return;
                                }
                                try {
                                    const json = JSON.parse(data);
                                    if (json.choices && json.choices[0].delta && json.choices[0].delta.content) {
                                        responseDiv.textContent += json.choices[0].delta.content;
                                    }
                                } catch (e) {
                                    console.error('Failed to parse JSON:', e);
                                }
                            }
                        });
                    }
                }

                // Process any remaining buffer
                if (buffer) {
                    let messages = buffer.split('\n').filter(Boolean);
                    messages.forEach(message => {
                        if (message.startsWith('data: ')) {
                            const data = message.slice(6);
                            if (data !== '[DONE]') {
                                try {
                                    const json = JSON.parse(data);
                                    if (json.choices && json.choices[0].delta && json.choices[0].delta.content) {
                                        responseDiv.textContent += json.choices[0].delta.content;
                                    }
                                } catch (e) {
                                    console.error('Failed to parse remaining JSON:', e);
                                }
                            }
                        }
                    });
                }
            } else {
                const errorData = await response.json();
                responseDiv.textContent = `Error: ${errorData.error.message}`;
            }
        } catch (error) {
            responseDiv.textContent = `Error: ${error.message}`;
        }
    });
});


</script>
