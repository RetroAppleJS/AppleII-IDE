<html lang="en" >
<head>
<meta charset="UTF-8">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  #app ul {
    position: relative;
    height: 30px;
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* elements */
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.65);
    box-shadow: 0 12.5px 10px rgba(0, 0, 0, 0.08), 0 100px 80px rgba(0, 0, 0, 0.03);
    overflow: hidden;
  }

  #app ul a {
    list-style: none;
    display: grid;
    place-items: center;
    color: #000;
    z-index: 10;
    cursor: pointer;
    text-decoration: none;
  }

  #app ul .focus-el {
    position: absolute;
    left: 0;
    top: 0;
    width: calc(100% / 4);
    height: 100%;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 12.5px 10px rgba(0, 0, 0, 0.015), 0 100px 80px rgba(0, 0, 0, 0.03);
  }

  #app ul .focus-el.el--2 {
    left: calc(-100% / 4);
  }

  #box {
    background:#76B9CE;
    border-radius:10px;
  }

  #box tr td {
    /*display:flex;*/
    flex-wrap:wrap;
  }

  .tabs > div { display:none; }
  .tabs > div.active { display:block; }

  .alltabs > a { display:none; }
  .alltabs > a.active { display:block; }

</style>
<link rel="stylesheet" href="../res/fontawesome/all.css">
</head>
<body style="font-family:'Arial'">

  <table id=box style=width:450px>
    <tr>
      <td valign=top>
        <!--i class="fa fa-bars" onmouseover="document.getElementById('app').style.display=''" style=float:left;></i!-->

        <!-- tab menu  -->
        <div id=app>
          <ul style="width:350px;float:left">
            <!-- links -->
            <a  href="#tab1">Assembler</a>
            <a  href="#tab2">Debugger</a>
            <a  href="#tab3">Emulator</a>
            <a  href="#tab4">Reference</a>
            <div class="focus-el el--1"></div>
            <div class="focus-el el--2"></div>
          </ul>
        </div>
        <br><br>

        <!-- tab content -->
        <div class="tabs">
          <div id="tab1" style="height:150px"> Tab one content </div>
          <div id="tab2" style="height:200px">
          

            <div id=app>
              <ul style="width:350px;float:left">
                <!-- links -->
                <a href="#tab2-1">CPU</a>
                <a href="#tab2-2">Disk</a>
                <div class="focus-el el--3"></div>
                <div class="focus-el el--4"></div>
              </ul>
            </div>
            <br><br>          
          
          
          </div>
          <div class="tabs2">
            <div id="tab2-1" style="height:150px">tab2-1</div>
            <div id="tab2-2" style="height:200px">tab2-2</div>
          </div>

          <div id="tab3" style="height:250px"> 
              Tab Three content with a <a href="#tab1">link to tab 1</a>
          </div>
          <div id="tab4" style="height:1000px"> Tab Four content </div>
        </div>
      </td>
  </tr>
</table>

<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js'></script>
<script id="rendered-js">

//////////////////////
// TAB ANIMATOR     //
//////////////////////

tl = gsap.timeline();
tl2 = gsap.timeline();
startPosIndex = [[2],[0,1]];
reachedEnd    = false;
activeIndex   = startPosIndex;
animDuration  = 0.1;
var liContainer,liEls,elms;

window.addEventListener("load", COM_switchTab);
window.addEventListener("hashchange", COM_switchTab);

var slideEl_1   = [document.querySelector(".focus-el.el--1"),document.querySelector(".focus-el.el--3")]
var slideEl_2   = [document.querySelector(".focus-el.el--2"),document.querySelector(".focus-el.el--4")]

slideEl_1_DefWidth = slideEl_1[0].getBoundingClientRect().width;
slideEl_1_DefLeft  = slideEl_1[0].getBoundingClientRect().left;
slideEl_2_DefLeft  = slideEl_2[0].getBoundingClientRect().left;

elms = document.querySelectorAll("[id='app']");
liEls       = [ [...elms[0].querySelectorAll("ul a")], [...elms[1].querySelectorAll("ul a")]];


////////////////////////////
// TAB EVENT HANDLER      //
////////////////////////////

function COM_switchTab(sel)
{
    if(typeof(i)=="undefined") i = 0;
    if(typeof(liContainer)=="undefined")
    {
        liContainer = elms[0].querySelector("ul");
        liContainer2 = elms[0].querySelector("ul");
        liRect = [liContainer.getBoundingClientRect(),liContainer.getBoundingClientRect()];


    }

    // read hash value from url
    if(typeof(sel)=="string") location.hash = "#"+sel;
    var sel_id = [location.hash.slice(1).split("-")[0],location.hash.slice(1)];

    if(sel_id[0].indexOf("_")>0) sel_id = sel_id.split("_")[0];
    // find tab object corresponding to hash value
    //var node = document.getElementById("app").childNodes[1].childNodes;
    var node = elms[0].childNodes[1].childNodes;
    //node.append(elms[1].childNodes[1].childNodes);
    for(var index=0,cnt=1;index<node.length;index++)
    {
        if(node[index].href)
        {
          console.log("index="+index+" "+node[index].href.split("#")[1])
            if (node[index].href.split("#")[1] == sel_id[0] || (typeof(el)=="undefined" && cnt == startPosIndex[0]))
            {
              var el = node[index];
              console.log("el="+(typeof(el)=="object"?el.outerHTML:"?")+ "el2="+(typeof(el2)=="object"?el2.outerHTML:""));
            }
            cnt++; 
        }
    }
    //alert(typeof(el))
    switchTabHeader(tl,index,el.getBoundingClientRect(),0);
    switchTabContent('tabs',el.href.split("#")[1]);

    //////////////////
    
    var node = elms[1].childNodes[1].childNodes;
    for(var index=0,cnt=1;index<node.length;index++)
    {
        if(node[index].href)
        {
          console.log("index="+index+" "+node[index].href.split("#")[1])
          if (node[index].href.split("#")[1] == sel_id[1] || (typeof(el2)=="undefined" && cnt == startPosIndex[1][1]))
          {
              var el2 = node[index];
              console.log("el2="+(typeof(el2)=="object"?el2.outerHTML:"?")+ "el2="+(typeof(el2)=="object"?el2.outerHTML:""));
          }
          cnt++; 
        }
    }
    // CHECK THIS OUT !!!
    switchTabHeader(tl,index,el2.getBoundingClientRect(),1);
    alert(el2.href.split("#")[1])
    switchTabContent('tabs2',el2.href.split("#")[1]);

}

//////////////////////////////
// TAB HEADER SELECTOR      //
//////////////////////////////

function switchTabHeader(tl,index,elRect,ii)
{
  if (reachedEnd && index + 1 == startPosIndex) {
      tl.to( slideEl_1[ii], animDuration, { left: `${liRect[ii].width}px` });
      tl.to( slideEl_2[ii], animDuration, { left: `${elRect.left - liRect[ii].left}px` },`-=${animDuration}`);
      tl.set(slideEl_1[ii], { left: `${slideEl_1_DefLeft - liRect[ii].left}px` },`+=${animDuration}`);
      tl.set(slideEl_2[ii], { left: `${slideEl_2_DefLeft - liRect[ii].left}px` },`+=${animDuration}`);
    }
    timesWidth = index + 1 - activeIndex + 1 <= 0 ? 1 : index + 1 - activeIndex + 1;
    activeIndex = index + 1;
    tl.to(slideEl_1[ii], animDuration, { width: `${timesWidth * slideEl_1_DefWidth}px` });

    if (index + 1 != startPosIndex || reachedEnd == false)
    {
      tl.to(slideEl_1[ii], animDuration, {
        left: `${elRect.left - liRect[ii].left}px`,
        width: `${slideEl_1_DefWidth}px` });
    }
    reachedEnd = (index + 1 == liEls[ii].length) ? true : false
}

//////////////////////////////
// TAB CONTENT SELECTOR     //
//////////////////////////////

function switchTabContent(node_name,sel_id)
{
  var node = document.getElementsByClassName(node_name)[0].childNodes
  for(var i=0;i<node.length;i++)
  {
      if(node[i].id)
      {
          if(node[i].id == sel_id) node[i].classList.add('active');
          else                     node[i].classList.remove('active');
      }
  }        
}
</script>
</body>
</html>
