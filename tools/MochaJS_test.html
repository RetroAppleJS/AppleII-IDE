  case "inv": { var j = {}; for(var i in t) { j[ t[i] ] = i }; return j } // inverse associative

}
}
function _D(idx) { if(typeof(_T(idx)=="string")) document.write(_T(idx)) }

        <script type="text/javascript" src="../res/ASM_core.js"></script>
        <script class="mocha-init">

        var oASM = new ASM();

        //alert( 0b1111111100000000)


  //  ███    ███  █████  ██ ███    ██ 
  //  ████  ████ ██   ██ ██ ████   ██ 
  //  ██ ████ ██ ███████ ██ ██ ██  ██ 
  //  ██  ██  ██ ██   ██ ██ ██  ██ ██ 
  //  ██      ██ ██   ██ ██ ██   ████

        function start()
        {
          mocha.setup('bdd');
          oASM.mocha_test({"chai":chai})
          mocha.run();

          var oObj_inspector = new OBJ_INSPECTOR();
          oObj_inspector.load_mocha(mocha);
          document.getElementById("obj-inspector").innerHTML += oObj_inspector.scan(this);
        }

  //  ████████  █████  ██ ██          ███████ ██    ██ ███    ██  ██████ ████████ ██  ██████  ███    ██ ███████ 
  //     ██    ██   ██ ██ ██          ██      ██    ██ ████   ██ ██         ██    ██ ██    ██ ████   ██ ██      
  //     ██    ███████ ██ ██          █████   ██    ██ ██ ██  ██ ██         ██    ██ ██    ██ ██ ██  ██ ███████ 
  //     ██    ██   ██ ██ ██          ██      ██    ██ ██  ██ ██ ██         ██    ██ ██    ██ ██  ██ ██      ██ 
  //     ██    ██   ██ ██ ███████     ██       ██████  ██   ████  ██████    ██    ██  ██████  ██   ████ ███████

        function OBJ_INSPECTOR()
        {
          this.suites_idx = {};
          this.load_mocha = function(_mocha)
          {
            var _s = _mocha.suite.suites;
            for(var j=0;j<_s.length;j++)
            {
                //if(_s[j].title == this.constructor.name)    // retrieve constructors .e.g. ASM
                {
                  for(var i=0;i<_s.length;i++)     // retrieve methods e.g. getNumber
                  {
                    var tcount = [];
                    for(var h=0;h<_s[j].suites[i].tests.length;h++)
                      tcount[h] = _s[j].suites[i].tests[h].body.split("\t_a.").length-1

                      this.suites_idx[ _s[j].title+"."+(_s[j].suites[i]===undefined?"":_s[j].suites[i].title) ] 
                      = [_s[j].suites[i].tests.length,tcount];
                      
                  }
                }
            }
            document.getElementById("obj-inspector").innerHTML += JSON.stringify(this.suites_idx)+"<br><br>"  
          }
          this.extract_method = function(str)
          {
            var p1 = str.indexOf("(");
            var p2 = p1+str.substring(p1,str.length).indexOf(")")+1;
            return str.substring(p1,p2)
          } 
          this.excluded_protos = {"_T":true,"Mocha":true,"_f":true,"methodName":true,"filter":true}
          this.stats = {};
          this.scan = function(_this)
          {
            Object.prototype.methodName = function()
            {
              var p1 = this.indexOf("(");
              return this.substring(p1,p1+this.substring(p1,this.length).indexOf(")")+1)
            }

            var s = "<div style=\"font-family:'Helvetica'; font-weight: 200; font-size:15px\">";
            for(var _proto in _this) // walk through prototypes
            {
              if(typeof(_this[_proto])=="function" 
              && _this[_proto].toString().indexOf("[native code]")<0
              && _this[_proto].toString().indexOf("this.")>=0
              && typeof(this.excluded_protos[_proto])=="undefined")
              {
                var str = _this[_proto].toString();
                s += _proto+this.extract_method(str) + "<br>";
                this.stats[this.extract_method(str)] = {};
                var __this = eval("new "+_proto+"()");
                for(var _method in __this)
                {
                  if(typeof(__this[_method])=="function"
                  && typeof(this.excluded_protos[_method])=="undefined")
                  {
                    s += "&nbsp;&nbsp;&nbsp;<small>"+_proto+"</small> - "+_method
                    +this.extract_method(__this[_method].toString())+"<br>";
                  }
                }
              }
            }
            return s+"</div>";
          }
        }
    </script>

      <script src="../res/chai.js"></script>
      <script src="../res/mocha.js"></script>
