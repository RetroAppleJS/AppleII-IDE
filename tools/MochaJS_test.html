        function OBJ_INSPECTOR()
        {
          this.excluded_protos = {"_T":true}
          this.stats = {};
          this.scan = function(_this)
          {
            Object.prototype.methodName = function () {
              var p1 = this.indexOf("(");
              var p2 = p1+this.substring(p1,this.length).indexOf(")")+1;
              return this.substring(p1,p2)
            }

            var s = "<div style=\"font-family:'Helvetica'; font-weight: 200; font-size:15px\">"
            for(var _proto in _this) // walk through prototypes
            {
              if(typeof(_this[_proto])=="function" 
              && _this[_proto].toString().indexOf("[native code]")<0
              && _this[_proto].toString().indexOf("this.")>=0
              && typeof(this.excluded_protos[_proto])=="undefined")
              {
                var str = _this[_proto].toString();
                s += _proto+extract_method(str) + "<br>";
                this.stats[extract_method(str)] = {};
                var __this = eval("new "+_proto+"()");
                for(var _method in __this)
                {
                  if(typeof(__this[_method])=="function")
                  {
                    s += "&nbsp;&nbsp;&nbsp;<small>"+_proto+"</small> - "+_method
                    +extract_method(__this[_method].toString())+"<br>"
                  }
                }
              }
            }
            print_mocha(s+"</div>");
          }
        }

        function extract_method(str)
        {
          var p1 = str.indexOf("(");
          var p2 = p1+str.substring(p1,str.length).indexOf(")")+1;
          return str.substring(p1,p2)
        } 

        function print_mocha(str)
        {
            document.getElementById("mocha").innerHTML += str;
        }

      var oObj_inspector = new OBJ_INSPECTOR();
      oObj_inspector.scan(this);

      </script>

      oASM._test_exec = test_exec;



      function test_exec(_mocha)
      {
        // TODO check descriptions from mocha against all class methods !
        var _s = _mocha.suite.suites
        for(var j=0;j<_s.length;j++)
        {
            if(_s[j].title == this.constructor.name)    // retrieve constructors .e.g. ASM
            {
              for(var i=0,_si={};i<_s.length;i++)     // retrieve methods e.g. getNumber
                  _si[ _s[j].suites[i].title ] = true;
            }
        }

        var s = "";
        for(var _proto in this)
        {
          if(typeof(this[_proto])=="function")
          {
            var str = this[_proto].toString();
            var p1 = str.indexOf("(");
            var p2 = p1+str.substring(p1,str.length).indexOf(")")+1;
            
            s+=_proto+str.substring(p1,p2)+" "+(_si[_proto]?"TEST DATA FOUND!":"")
            +"<br>"
            if(_si[_proto])
            {
              var fn = this._test_data[_proto];
              s+= "&nbsp;&nbsp;"+fn.length+" available tests<br>"
              for(var tst=0;tst<fn.length;tst++)
              {
                // GATHER FUNCTION ARGUMENTS
                if(fn[tst]===undefined) continue;

                var arglist = fn[tst].in;
                for(var al=0,as="";al<arglist.length;al++)
                {
                  var thisarg = arglist[al] // detect type !
                  switch(typeof(thisarg))
                  {
                    case "string":
                      thisarg = "\""+thisarg.replace(/"/g,"\\\"")+"\""
                    break;
                  }
                  as += thisarg+",";
                }

                // GATHER TEST CONDITIONS
                var tstlist = fn[tst].out
                var ts = "var r = ("+tstlist.join(") && (")+")";
                var f  = "var out = oASM."+_proto+"("+as.substring(0,as.length-1)+");"
                        +ts+";"
                
                eval(f);
                f = f+" "+r;

                var tg = r?["",""]:["<font color=red>","</font>"];
                s+= tg[0]+"&nbsp;&nbsp;test"+tst+" "+f+tg[1]+"<br>"
              }
            }
            +"<br>"
          }
        }
        return s;
	    }
