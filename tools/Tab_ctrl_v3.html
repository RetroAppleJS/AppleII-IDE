<html lang="en" >
<head>
<meta charset="UTF-8">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  #app ul {
    position: relative;
    height: 30px;
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* elements */
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.65);
    box-shadow: 0 12.5px 10px rgba(0, 0, 0, 0.08), 0 100px 80px rgba(0, 0, 0, 0.03);
    overflow: hidden;
  }

  #app ul a {
    list-style: none;
    display: grid;
    place-items: center;
    color: #000;
    z-index: 10;
    cursor: pointer;
    text-decoration: none;
  }

  #app ul .focus-el {
    position: absolute;
    left: 0;
    top: 0;
    width: calc(100% / 4);
    height: 100%;
    border-radius: 10px;
    background: #fff;
    box-shadow: 0 12.5px 10px rgba(0, 0, 0, 0.015), 0 100px 80px rgba(0, 0, 0, 0.03);
  }

  #app ul .focus-el.el--2 {
    left: calc(-100% / 4);
  }

  #box {
    background:#76B9CE;
    border-radius:10px;
  }

  #box tr td {
    /*display:flex;*/
    flex-wrap:wrap;
  }

  .tabs > div { display:none; }
  .tabs > div.active { display:block; }

  .alltabs > a { display:none; }
  .alltabs > a.active { display:block; }

</style>
<link rel="stylesheet" href="../res/fontawesome/all.css">
</head>
<body style="font-family:'Arial'">

  <table id=box style=width:450px>
    <tr>
      <td valign=top>
        <!--i class="fa fa-bars" onmouseover="document.getElementById('app').style.display=''" style=float:left;></i!-->

        <!-- tab menu  -->
        <div id=app>
          <ul style="width:350px;float:left">
            <!-- links -->
            <a href="#tab0">Assembler</a>
            <a href="#tab1">Debugger</a>
            <a href="#tab2">Emulator</a>
            <a href="#tab3">Reference</a>
            <div class="focus-el el--1"></div>
          </ul>
        </div>
        <br><br>

        <!-- tab content -->
        <div class="tabs">
          <div id="tab0" style="height:150px"> Tab zero content </div>
          <div id="tab1" style="height:200px"> Tab one content </div>
          <div id="tab2" style="height:250px"> 
              Tab Three content with a <a href="#tab0">link to tab zero</a>
          </div>
          <div id="tab3" style="height:1000px"> Tab three content </div>
        </div>
      </td>
  </tr>
</table>

<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js'></script>
<script id="rendered-js">

//////////////////////
// TAB ANIMATOR     //
//////////////////////

tl = gsap.timeline();
startPosIndex = 2;
reachedEnd    = false;
activeIndex   = startPosIndex;
animDuration  = 0.1;
var liContainer,slideEl_1;

window.addEventListener("load", COM_switchTab);
window.addEventListener("hashchange", COM_switchTab);

////////////////////////////
// TAB EVENT HANDLER      //
////////////////////////////

function COM_switchTab(sel)
{
    if(liContainer === undefined)
    {
        liContainer = document.querySelector("ul");
        slideEl_1   = document.querySelector(".focus-el.el--1");
    }

    var sel_id = location.hash.slice(1);                                  // read url hash
    if(sel_id.indexOf("_")>0) sel_id = sel_id.split("_")[0];
    var node = document.getElementById("app").childNodes[1].childNodes;
    for(var index=0,cnt=0;index<node.length;index++)
      if (node[index].href && (node[index].href.split("#")[1] == sel_id    // match url hash
         || el=== undefined && startPosIndex == cnt++))                    // OR match start position
        var el = node[index];
    
    liRect = el.getBoundingClientRect().left - liContainer.getBoundingClientRect().left;
    switchTabHeader(tl,index,liRect);
    switchTabContent('tabs',el.href.split("#")[1]);
}

//////////////////////////////
// TAB HEADER SELECTOR      //
//////////////////////////////

function switchTabHeader(tl,index,liRect)
{
  if (index != startPosIndex || reachedEnd == false)
    tl.to(slideEl_1, animDuration, {left:`${liRect}px`,width:`${slideEl_1.getBoundingClientRect().width}px`});
}

//////////////////////////////
// TAB CONTENT SELECTOR     //
//////////////////////////////

function switchTabContent(node_name,sel_id)
{
  var node = document.getElementsByClassName(node_name)[0].childNodes
  for(var i=0;i<node.length;i++)
  {
      if(node[i].id===undefined) continue;
      if(node[i].id == sel_id) node[i].classList.add('active');
      else                     node[i].classList.remove('active');
  }        
}
</script>
</body>
</html>
