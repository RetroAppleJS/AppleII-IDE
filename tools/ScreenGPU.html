var kProcess =  function(dim,mem,yref,INTCols,chrome_mode)
{
  const xp = (this.thread.x>>1);

  const c40 = col < 39 ? 255 : 0;                   // adjacent byte on the right?
  const d8 = mem[adr] & cb;                         // byte in range of [xp,yp]
  const d8_l = c00 & mem[adr-1] & cb;               // left byte
  const d8_r = c40 & mem[adr+1] & cb;               // right byte
  const d24 = (d8_l<<14) | (d8<<7) | (d8_r);        // aggregate of 3 adjecent bytes

  const b7 = mem[adr]&0x80;                         // high bit
  const b  = d24  & (128<<bit_adr);                 // bit at [xp,yp]

  //(mem[adr] & (1<<bit_adr))

  const b_l = d24 & (256<<bit_adr);                 // bit at [xp-1,yp]
  const b_r = d24 & (64<<bit_adr);                 // bit at [xp+1,yp]

  const cm = chrome_mode<<2;
  const a0 = (xp & 0x01);                           // 0=even/1=uneven column

  var cptr = 0;
  if(b!=0)
  {
    if(b7!=0)
    {
        if(a0 != 0) cptr = cm + (9<<4);           // orange
        else        cptr = cm + (6<<4);           // blue
    }
    else
    {
        if(a0 != 0) cptr = cm + (4<<4);           // green
        else        cptr = cm + (3<<4);           // purple
    }
    if(b_l!=0 || b_r!=0) cptr = cm + (15<<4);     // white
  }


  this.color(INTCols[cptr]/128,INTCols[cptr+1]/128,INTCols[cptr+2]/128,1);
}
