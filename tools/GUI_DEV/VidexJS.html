            var idx = this.oCOM.getHexMulti(id,cnf.digits);
            var el = document.getElementById( cnf.id_prefix+idx );
            var bit = (data[(x>>3)+y] >> x) & 1

            if(bit) el.style.backgroundColor = "black"
            else el.style.backgroundColor = "white"
            //el.innerHTML = "<span class=gt>"+blk_txt[idx]+"</span>"
        }
    }
    //var idx = this.oCOM.getHexMulti(j,b[2]);
    //var el = document.getElementById(fix+idx);
}

var cnf = {id_prefix:"m",digits:4,columns:char_size[0],rows:char_size[1]};

function init()
{
    document.getElementById("output").innerHTML += 
        oMEMGRID.build_grid(0,char_size[1],1,cnf) 

    load_char_data("APL",n_el_id);

    var n = document.getElementById(n_el_id).innerHTML;
    var char_offset = n * char_length;
    oMEMGRID.paint_grid(char_data.slice(char_offset,char_offset+char_length),cnf);

    for(var o in VIDEX_ROM)
    {
        document.getElementById("font_sel").innerHTML += "<option>"+o+"</option>"
    }
}

function load_char_data(name,el_id)
{
    THIS_ROM = VIDEX_ROM[name].replace(/ /g,"");
    char_length = char_size[0]*char_size[1]/8;
    char_count = THIS_ROM.length/2/char_length;
    char_data = new Uint8Array(char_count * char_length);
    for(var i=0;i<THIS_ROM.length;i+=2)
        char_data[i>>1] = parseInt( THIS_ROM.substring(i,i+2) ,16);

    var n = document.getElementById(el_id).innerHTML;
    update_char(n);
}

function up(el_id)
{
    var n = Number(document.getElementById(el_id).innerHTML) + 1;
    if(n>127) n = 0;
    document.getElementById(el_id).innerHTML = n;
    update_char(n);
}

function dn(el_id)
{
    var n = Number(document.getElementById(el_id).innerHTML) - 1;
    if(n<0) n = 127;
    document.getElementById(el_id).innerHTML = n;
    update_char(n);
}

function update_char(n)
{
    oMEMGRID.paint_grid(char_data.slice(n*char_length,n*char_length+char_length),cnf);
}

</script>
<body onload="init()">
    <div id="output"></div>
    <button onclick="dn(n_el_id)" style="float:left"><</button>
    <div id="char_n" style="float:left">0</div>
    <button onclick="up(n_el_id)" style="float:left">></button>
    <select id="font_sel" onchange="load_char_data(this.value,n_el_id)">
    </select>
</body>
