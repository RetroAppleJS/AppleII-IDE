  case "cap": return this.t[idx].charAt(0).toUpperCase()+this.t[idx].substring(1,this.t[idx].length);
  case "inv": { var j = {}; for(var i in t) { j[ t[i] ] = i }; return j } // inverse associative

}

      var oASM = new ASM();
      oASM._test_exec = test_exec;

      function test_exec()
      {
        var s = "";
        for(var i in this)
        {
          if(typeof(this[i])=="function")
          {
            var str = this[i].toString();
            var p1 = str.indexOf("(");
            var p2 = p1+str.substring(p1,str.length).indexOf(")")+1;
            
            var bTestData = this._test_data[i]!=null;
            s+=i+str.substring(p1,p2)+" "+(bTestData?"TEST DATA FOUND!":"")
            +"<br>"
            if(bTestData)
            {
              var fn = this._test_data[i];
              s+= "&nbsp;&nbsp;"+fn.length+" available tests<br>"
              for(var tst=0;tst<fn.length;tst++)
              {
              
                // GATHER FUNCTION ARGUMENTS
                var arglist = fn[tst].in;
                for(var al=0,as="";al<arglist.length;al++)
                {
                  var thisarg = arglist[al] // detect type !
                  switch(typeof(thisarg))
                  {
                    case "string":
                      thisarg = "\""+thisarg.replace(/"/g,"\\\"")+"\""
                    break;
                  }
                  as += thisarg+",";
                }

                // GATHER TEST CONDITIONS
                var tstlist = fn[tst].out
                var ts = "var r = ("+tstlist.join(") && (")+")";

                var f = "var out = oASM."+i+"("+as.substring(0,as.length-1)+");"
                        +ts+";"
                
                eval(f);
                f = f+" "+r

                var tg = r?["",""]:["<font color=red>","</font>"];

                s+= tg[0]+"&nbsp;&nbsp;test"+tst+" "+f+tg[1]+"<br>"
              }
            }
            +"<br>"
          }
        }
        return s;
	    }

      function print_mocha(str)
      {
        document.getElementById("mocha").innerHTML += str;
      }
